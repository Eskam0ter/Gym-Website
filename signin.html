<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<body>
<header class="sing-up-header">
    <div class="container sing-up-header-container flex">
        <a class="sing-up-header-logo" href="index.html">
            <img class="sign-up-header-logo" src="./img/logo.svg" alt="Logo">
        </a>
        <h1 class="sign-up-title uppercase">
            Welcome !
        </h1>
    </div>
</header>
<div class="container flex sign-up-form-container">
    <form id="register" method="post" action="#">
        <div class="label-container flex">
            <label class="uppercase sign-up-input-title" for="email">
                Email:
            </label>
            <input class="sign-up-input" id="email" type="email" name="email">
        </div>
        <div class="label-container flex">
            <label class="uppercase sign-up-input-title" for="pass1">
                Password:
            </label>
            <input class="sign-up-input" id="pass1" type="password" name="pass1">
        </div>
        <div class="flex sign-up-btn-container">
            <button class="uppercase btn btn-reset sign-up-btn" id="loginBtn">Sign in</button>
        </div>
    </form>
    <p>Don't have an account?</p>
    <a href="signup.html">Sign up</a>
</div>
<script src="./js/script.js"></script>
</body>
</html>
